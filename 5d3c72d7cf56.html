<a id="more"></a>
<h3 id="设置redis自启动"><a href="#设置redis自启动" class="headerlink" title="设置redis自启动"></a>设置redis自启动</h3><figure class="highlight sh"><table><tr><td class="code"><pre><span class="line">mkdir -p /usr/<span class="built_in">local</span>/redis/&#123;etc,var&#125;</span><br><span class="line">cp redis.conf /usr/<span class="built_in">local</span>/redis/etc/</span><br></pre></td></tr></table></figure>
<h3 id="改配置"><a href="#改配置" class="headerlink" title="改配置"></a>改配置</h3><figure class="highlight zsh"><table><tr><td class="code"><pre><span class="line">nano /etc/rc.local</span><br></pre></td></tr></table></figure>
<blockquote>
<p>在最后一行加入</p>
</blockquote>
<figure class="highlight console"><table><tr><td class="code"><pre><span class="line">./usr/local/redis/bin/redis-server /usr/local/redis/etc/redis.conf</span><br><span class="line">nano /usr/local/redis/etc/redis.conf #修改redis-conf配置文件</span><br><span class="line">port 10087 #设置端口为10087</span><br><span class="line">requirepass ehncf2000  #设置访问密码</span><br><span class="line">daemonize yes #修改后台运行</span><br><span class="line">timeout 300   #请求超时时间</span><br><span class="line">loglevel debug #log信息级别</span><br><span class="line">dbfilename dump.rdb #数据文件</span><br><span class="line">dir /usr/local/redis/etc/ #数据文件目录</span><br></pre></td></tr></table></figure>


<h3 id="加环境变量"><a href="#加环境变量" class="headerlink" title="加环境变量"></a>加环境变量</h3><figure class="highlight console"><table><tr><td class="code"><pre><span class="line">nano /etc/environment</span><br><span class="line">/usr/local/redis/bin/redis-server</span><br><span class="line">/usr/local/redis/bin/redis-benchmark</span><br><span class="line">/usr/local/redis/bin/redis-cli</span><br></pre></td></tr></table></figure>

<h3 id="启动redis"><a href="#启动redis" class="headerlink" title="启动redis"></a>启动redis</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">/usr/local/redis/bin/redis-server /usr/local/redis/etc/redis.conf</span><br></pre></td></tr></table></figure>
