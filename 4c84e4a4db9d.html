</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">HOME</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVES</a></li><li class="nav-list-item"><a href="/tags/" target="_self" class="nav-list-link">TAGS</a></li><li class="nav-list-item"><a href="https://github.com/Tauleos" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">阿里笔试题收集-1</h1><div class="post-info">2020年11月5日</div><div class="post-content"><h2 id="一、另类排序"><a href="#一、另类排序" class="headerlink" title="一、另类排序"></a>一、另类排序</h2><p>题目：</p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 1. 排序后输出 id</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Array&lt;Object&gt;&#125;</span> <span class="variable">list</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@returns <span class="type">&#123;Array&lt;number&gt;&#125;</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@example</span></span></span><br><span class="line"><span class="comment"> * [</span></span><br><span class="line"><span class="comment"> *  &#123; id: 2, before: 1 &#125;,</span></span><br><span class="line"><span class="comment"> *  &#123; id: 1, last: true &#125;,</span></span><br><span class="line"><span class="comment"> *  &#123; id: 3, after: 1 &#125;,</span></span><br><span class="line"><span class="comment"> *  &#123; id: 5, first: true &#125;,</span></span><br><span class="line"><span class="comment"> *  &#123; id: 6, last: true &#125;,</span></span><br><span class="line"><span class="comment"> *  &#123; id: 7, last: true &#125;,</span></span><br><span class="line"><span class="comment"> *  &#123; id: 8, last: true &#125;,</span></span><br><span class="line"><span class="comment"> * ];</span></span><br><span class="line"><span class="comment"> * 输出为</span></span><br><span class="line"><span class="comment"> * [5, 2, 1, 3, 6, 7, 8];</span></span><br><span class="line"><span class="comment"> */</span></span><br></pre></td></tr></table></figure>
<p>解法：</p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">parse</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">let</span> result = [];</span><br><span class="line">	<span class="keyword">let</span> filtered = []</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">let</span> i <span class="keyword">of</span> arr)&#123;</span><br><span class="line">		<span class="keyword">if</span>(i.first)&#123;</span><br><span class="line">			result.unshift(i.id);</span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(i.last)&#123;</span><br><span class="line">			result.push(i.id);</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			filtered.push(i);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">let</span> i <span class="keyword">of</span> filtered)&#123;</span><br><span class="line">		<span class="keyword">if</span>(i.before)&#123;</span><br><span class="line">			<span class="keyword">let</span> index = result.indexOf(i.before);</span><br><span class="line">			result.splice(index, <span class="number">0</span>,i.id);</span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(i.after)&#123;</span><br><span class="line">			<span class="keyword">let</span> index = result.indexOf(i.after);</span><br><span class="line">			result.splice(index+<span class="number">1</span>, <span class="number">0</span>,i.id);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">console</span>.log(result);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="二、二维数组转树状结构"><a href="#二、二维数组转树状结构" class="headerlink" title="二、二维数组转树状结构"></a>二、二维数组转树状结构</h2><p>题目：</p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 2. 将数组转换成树状结构</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Array&#125;</span> <span class="variable">arr</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@returns <span class="type">&#123;Object&#125;</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@example</span></span></span><br><span class="line"><span class="comment"> * [</span></span><br><span class="line"><span class="comment"> *   &#123; id: 1, name: &#x27;i1&#x27; &#125;,</span></span><br><span class="line"><span class="comment"> *   &#123; id: 2, name: &#x27;i2&#x27;, parentId: 1 &#125;,</span></span><br><span class="line"><span class="comment"> *   &#123; id: 4, name: &#x27;i4&#x27;, parentId: 3 &#125;,</span></span><br><span class="line"><span class="comment"> *   &#123; id: 3, name: &#x27;i3&#x27;, parentId: 2 &#125;,</span></span><br><span class="line"><span class="comment"> *   &#123; id: 8, name: &#x27;i8&#x27;, parentId: 7 &#125;,</span></span><br><span class="line"><span class="comment"> * ]</span></span><br><span class="line"><span class="comment"> * 转换后</span></span><br><span class="line"><span class="comment"> * &#123;</span></span><br><span class="line"><span class="comment"> *   id: 1,</span></span><br><span class="line"><span class="comment"> *   name: &#x27;i1&#x27;,</span></span><br><span class="line"><span class="comment"> *   children: [</span></span><br><span class="line"><span class="comment"> *     &#123; id: 2, name: &#x27;i2&#x27;, parentId: 1, children: [...] &#125;,</span></span><br><span class="line"><span class="comment"> *   ]</span></span><br><span class="line"><span class="comment"> * &#125;</span></span><br><span class="line"><span class="comment"> */</span></span><br></pre></td></tr></table></figure>

<p>解答：</p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">convert2Tree</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">let</span> parentMap = &#123;&#125;;</span><br><span class="line">	<span class="keyword">let</span> root;</span><br><span class="line">	arr.sort(<span class="function">(<span class="params">a,b</span>)=&gt;</span>a.id-b.id);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">let</span> node <span class="keyword">of</span> arr)&#123;</span><br><span class="line">		node.children = [];</span><br><span class="line">		<span class="keyword">if</span>(!node.parentId)&#123;</span><br><span class="line">			</span><br><span class="line">			root = node;</span><br><span class="line">			</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			<span class="keyword">let</span> parent = parentMap[node.parentId];</span><br><span class="line">			<span class="keyword">if</span>(parent)&#123;</span><br><span class="line">				parent.children.push(node);</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">		parentMap[node.id] = node;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> root;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="三、用setTimeout实现setInterval"><a href="#三、用setTimeout实现setInterval" class="headerlink" title="三、用setTimeout实现setInterval"></a>三、用setTimeout实现setInterval</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 3. 实现 setInterval</span></span><br><span class="line"><span class="comment"> * 利用 setTimeout 实现 setInterval</span></span><br><span class="line"><span class="comment"> * 利用 clearTimeout 实现 clearInterval</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Function&#125;</span> <span class="variable">callback</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;number&#125;</span> <span class="variable">duration</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@returns <span class="type">&#123;number&#125;</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@example</span></span></span><br><span class="line"><span class="comment"> * mySetInterval(()=&gt; &#123;</span></span><br><span class="line"><span class="comment"> *   console.log(&#x27;xxx&#x27;);</span></span><br><span class="line"><span class="comment"> * &#125;, 200);</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">let</span> timerMap = &#123;&#125;;</span><br><span class="line"><span class="keyword">let</span> id = <span class="number">0</span>;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">mySetInterval</span>(<span class="params">callback, duration</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">let</span> timerId = id;</span><br><span class="line">	id++;</span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">fn</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">		callback();</span><br><span class="line">		timerMap[timerId] = <span class="built_in">setTimeout</span>(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">			fn();</span><br><span class="line">		&#125;, duration)</span><br><span class="line">	&#125;</span><br><span class="line">	timerMap[timerId] = <span class="built_in">setTimeout</span>(fn, duration);</span><br><span class="line">	<span class="keyword">return</span> timerMap[timerId];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;number&#125;</span> <span class="variable">timer</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@returns <span class="type">&#123;void&#125;</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@example</span></span></span><br><span class="line"><span class="comment"> * const timer = mySetInterval(()=&gt; &#123;</span></span><br><span class="line"><span class="comment"> *   console.log(&#x27;xxx&#x27;);</span></span><br><span class="line"><span class="comment"> * &#125;, 200);</span></span><br><span class="line"><span class="comment"> * setTimeout(() =&gt; &#123;</span></span><br><span class="line"><span class="comment"> *   myClearInterval(timer);</span></span><br><span class="line"><span class="comment"> * &#125;, 1000);</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">myClearInterval</span>(<span class="params">timer</span>) </span>&#123;</span><br><span class="line">	<span class="built_in">clearTimeout</span>(timerMap[timer]);</span><br><span class="line">	<span class="comment">// clearTimeout(timer);</span></span><br><span class="line">	<span class="keyword">delete</span> timerMap[timer];</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
